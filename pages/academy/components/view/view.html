<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>لوحة التحكم - الأكاديمية - Focus Laser</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
        <div class="container">
            <a class="navbar-brand" href="../../../../index.html">
                <img src="../../../../images/logo.png" alt="فوكاس ليزر" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../../../../index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../page.html">الأكاديمية</a></li>
                    <li class="nav-item"><a class="nav-link active" href="view.html">لوحة التحكم</a></li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="../../../../pages/auth/login.html" class="btn btn-outline-gold">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard-section py-5 mt-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-white">إدارة الفيديوهات</h2>
                <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#addVideoModal">
                    <i class="fa-solid fa-plus me-2"></i> إضافة فيديو جديد
                </button>
            </div>

            <ul class="nav nav-pills mb-4">
                <li class="nav-item">
                    <button class="nav-link active" onclick="filterVideos('all')">الكل</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="filterVideos('tutorial')">شروحات</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="filterVideos('testimonial')">آراء عملاء</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="filterVideos('factory')">من المصنع</button>
                </li>
            </ul>

            <div class="glass-card p-4">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>العنوان</th>
                                <th>النوع</th>
                                <th>YouTube ID</th>
                                <th>المدة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="videosTable">
                            <!-- Videos will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Add/Edit Video Modal -->
    <div class="modal fade" id="addVideoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-secondary-theme border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white" id="modalTitle">إضافة فيديو جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="videoForm">
                        <input type="hidden" id="videoId">
                        <div class="mb-3">
                            <label class="form-label text-beige">عنوان الفيديو</label>
                            <input type="text" class="form-control bg-transparent text-light border-secondary" id="videoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-beige">النوع</label>
                            <select class="form-select bg-transparent text-light border-secondary" id="videoType" required>
                                <option value="">اختر النوع</option>
                                <option value="tutorial">شروحات تشغيل</option>
                                <option value="testimonial">آراء عملاء</option>
                                <option value="factory">من قلب المصنع</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-beige">YouTube Video ID</label>
                            <input type="text" class="form-control bg-transparent text-light border-secondary" id="videoYoutubeId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-beige">المدة (مثال: 12:30)</label>
                            <input type="text" class="form-control bg-transparent text-light border-secondary" id="videoDuration" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-gold" onclick="saveVideo()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../main.js"></script>
    <script src="main.js"></script>
</body>
</html>
