<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>لوحة التحكم - الكتالوج - Focus Laser</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3">
        <div class="container">
            <a class="navbar-brand" href="../../../../index.html">
                <img src="../../../../images/logo.png" alt="فوكاس ليزر" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../../../../index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../page.html">الكتالوج</a></li>
                    <li class="nav-item"><a class="nav-link active" href="view.html">لوحة التحكم</a></li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="../../../../pages/auth/login.html" class="btn btn-outline-gold">تسجيل الخروج</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="dashboard-section py-5 mt-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-white">إدارة المنتجات</h2>
                <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fa-solid fa-plus me-2"></i> إضافة منتج جديد
                </button>
            </div>

            <div class="glass-card p-4">
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>الصورة</th>
                                <th>الاسم</th>
                                <th>السعر</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="productsTable">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Add/Edit Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-secondary-theme border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-white" id="modalTitle">إضافة منتج جديد</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label text-beige">اسم المنتج</label>
                                <input type="text" class="form-control bg-transparent text-light border-secondary" id="productName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-beige">السعر</label>
                                <input type="text" class="form-control bg-transparent text-light border-secondary" id="productPrice" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label text-beige">الوصف</label>
                                <textarea class="form-control bg-transparent text-light border-secondary" id="productDescription" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-beige">رابط الصورة</label>
                                <input type="text" class="form-control bg-transparent text-light border-secondary" id="productImage" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-gold" onclick="saveProduct()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../../../main.js"></script>
    <script src="main.js"></script>
</body>
</html>
